<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simran</title>
    <style>
        table,td{
            width: 300px;
            height: 40px;
            border: 1px solid black;
        }
        table{
            margin: auto;
        }
       
        
    </style>
</head>
<body>
    <table>
        
        <th><td>Registration Form</td> </th>
        <tr><td>Student Name</td>
            <td><input type="text"></td>
        </tr>
        <tr><td>Father's Name</td>
            <td><input type="text"></td></tr>
        <tr><td>Mother's Name</td>
            <td><input type="text"></td></tr>
        <tr><td>DOB</td>
            <td><input type="date"></td></tr>
        <tr><td>Gender</td>
            <td><input type="radio">Male<input type="radio">Female</td></tr>
        <tr><td>Mobile Number</td>
            <td><input type="number"></td></tr>
        <tr><td>Email</td>
            <td><input type="text"></td></tr>
        <tr><td>Address</td>
            <td><textarea name="" id="" cols="30" rows="5"></textarea></td></tr>
        <tr><td>State</td>
                <td><input type="text"></td></tr>  
        <tr><td>City</td>
              <td><input type="text"></td></tr>


    </table>
    
</body>
</html>
