
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .submitBtn{
            background-color: blue;
            width: 100px;
            height: 40px;
        }
        .name,.gender, .age,.campus{
            height: 30px;
            width: 250px;
            /* background-color: gray; */
        }
        
    </style>
</head>
<body>
    <table>
        <th>Something</th>
        <th>Response</th>
        <tr>
            <td>Name</td>
            <td><input type="text" class="name"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="text" class="gender"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" class="age"></td>
        </tr>
        <tr>
            <td>Campus</td>
            <td><input type="text" class="campus"></td>
        </tr>
       
    </table>
    <button class="submitBtn">Submit</button>
    <div class="dataArea">
        <table>
            <div id="newdiv">
            <th>
                Name
            </th>
            <th>Gender</th>
            <th>Age</th>
            <th>Campus</th>
            <tbody class="tableBody">
            </div>
            </tbody>
        </table>
    </div>
    <script src="./toodolist.js"></script>
</body>
</html>
